<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
</head>
<body>
<h1>Список сотрудников</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">1</td>
        <td th:text="${employee.firstName}">John</td>
        <td th:text="${employee.lastName}">Doe</td>
        <td th:text="${employee.email}">johndoe@example.com</td>
        <td>
            <a th:href="@{/employees/{id}(id=${employee.id})}">Подробнее</a> |
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Редактировать</a> |
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/employees/create}">Добавить сотрудника</a>
</body>
</html>
